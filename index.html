<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Financiera</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #000;
      --card-bg: #fff;
      --result-bg: #f9f9f9;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --result-bg: #2c2c2c;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
    }

    #toggleDarkMode {
      background-color: #333;
      margin-top: 1rem;
    }

    .result {
      background: var(--result-bg);
      margin-top: 2rem;
      padding: 1rem;
      border-left: 4px solid #4CAF50;
      transition: background 0.3s ease;
    }

    .result p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .tabs button {
      flex: 1;
      padding: 1rem;
      cursor: pointer;
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-bottom: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .tabs button.active {
      background: #4CAF50;
      color: white;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora Financiera</h1>

    <button id="toggleDarkMode">ðŸŒ— Cambiar Modo</button>

    <div class="tabs">
      <button id="tabRentabilidad" class="active" onclick="mostrarCalculadora('rentabilidad')">Rentabilidad</button>
      <button id="tabPrestamos" onclick="mostrarCalculadora('prestamos')">PrÃ©stamos</button>
    </div>

    <!-- SecciÃ³n Rentabilidad -->
    <div id="rentabilidad" class="section active">
      <label for="monto">Monto Inicial (COP)</label>
      <input type="text" id="monto" placeholder="Ej: 5.000.000"/>

      <label for="aporteMensual">Aporte Mensual (COP)</label>
      <input type="text" id="aporteMensual" value="0" />

      <label for="entidad">Entidad</label>
      <select id="entidad">
        <option value="nu_flexible">Nu - Flexible (9.5%)</option>
        <option value="rapipay">Rapipay (9%)</option>
        <option value="lulobank">Lulobank (9.5%)</option>
        <option value="nu_cdt_90">Nu - CDT 90 dÃ­as (10%)</option>
        <option value="nu_cdt_120">Nu - CDT 120 dÃ­as (10%)</option>
        <option value="personalizado">Personalizado</option>
      </select>

      <label for="porcentajePersonalizado" id="labelPorcentajePersonalizado" style="display:none;">Porcentaje Anual Personalizado (%)</label>
      <input type="number" id="porcentajePersonalizado" placeholder="Ej: 8.75" style="display:none;"/>

      <label for="plazoTipo">Plazo</label>
      <div style="display: flex; gap: 10px;">
        <input type="number" id="plazoValor" placeholder="Cantidad" />
        <select id="plazoTipo">
          <option value="dias">DÃ­as</option>
          <option value="meses">Meses</option>
          <option value="aÃ±os">AÃ±os</option>
        </select>
      </div>

      <button onclick="calcular()">Calcular Rentabilidad</button>

      <div class="result" id="resultados" style="display:none;">
        <p id="montoFinal"></p>
        <p id="gananciaFinal"></p>
        <p id="retencionFinal"></p>
      </div>
    </div>

    <!-- SecciÃ³n PrÃ©stamos -->
    <div id="prestamos" class="section">
      <label for="montoPrestamo">Monto a Prestar (COP)</label>
      <input type="text" id="montoPrestamo" placeholder="Ej: 2.000.000"/>

      <label for="interesMensualPrestamo">InterÃ©s Mensual (%)</label>
      <input type="text" id="interesMensualPrestamo" placeholder="Ej: 5.5"/>

      <label for="plazoPrestamo">Plazo en Meses</label>
      <input type="number" id="plazoPrestamo" placeholder="Ej: 12"/>

      <button onclick="calcularGananciaPrestamo()">Calcular Ganancia Prestado</button>

      <div class="result" id="resultadoPrestamo" style="display:none;">
        <p id="gananciaPrestamo"></p>
        <p id="pagoMensual"></p>
      </div>
    </div>

  </div>

  <script>
    const montoInput = document.getElementById('monto');
    const aporteInput = document.getElementById('aporteMensual');
    const montoPrestamoInput = document.getElementById('montoPrestamo');
    const entidadSelect = document.getElementById('entidad');
    const porcentajeInput = document.getElementById('porcentajePersonalizado');
    const porcentajeLabel = document.getElementById('labelPorcentajePersonalizado');
    const toggleDarkModeBtn = document.getElementById('toggleDarkMode');

    function formatearNumeroInput(input) {
      let valor = input.value.replace(/\D/g, '');
      valor = new Intl.NumberFormat('es-CO').format(valor);
      input.value = valor;
    }

    montoInput.addEventListener('input', () => formatearNumeroInput(montoInput));
    aporteInput.addEventListener('input', () => formatearNumeroInput(aporteInput));
    montoPrestamoInput.addEventListener('input', () => formatearNumeroInput(montoPrestamoInput));

    entidadSelect.addEventListener('change', () => {
      const esPersonalizado = entidadSelect.value === 'personalizado';
      const esCdt90 = entidadSelect.value === 'nu_cdt_90';
      const esCdt120 = entidadSelect.value === 'nu_cdt_120';
      porcentajeInput.style.display = porcentajeLabel.style.display = esPersonalizado ? 'block' : 'none';
      if (esCdt90) {
        document.getElementById('plazoValor').value = 90;
        document.getElementById('plazoTipo').value = 'dias';
      } else if (esCdt120) {
        document.getElementById('plazoValor').value = 120;
        document.getElementById('plazoTipo').value = 'dias';
      }
    });

    toggleDarkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    function obtenerValorNumerico(input) {
      let valor = input.value.replace('%', '');  // Eliminar sÃ­mbolo de porcentaje si estÃ¡ presente
      return parseFloat(valor) / 100 || 0;  // Convertir a decimal
    }

    function calcular() {
      const montoInicial = obtenerValorNumerico(document.getElementById('monto'));
      const aporteMensual = obtenerValorNumerico(document.getElementById('aporteMensual'));
      const entidad = entidadSelect.value;
      const plazoValor = parseInt(document.getElementById('plazoValor').value);
      const plazoTipo = document.getElementById('plazoTipo').value;

      if (!montoInicial || !plazoValor) {
        alert("Por favor, completa correctamente los campos.");
        return;
      }

      let dias = plazoValor;
      if (plazoTipo === 'meses') dias = plazoValor * 30;
      else if (plazoTipo === 'aÃ±os') dias = plazoValor * 365;

      let tasaAnual = 0;
      switch (entidad) {
        case 'nu_flexible': tasaAnual = 9.5; break;
        case 'rapipay': tasaAnual = 9; break;
        case 'lulobank': tasaAnual = 9.5; break;
        case 'nu_cdt_90': tasaAnual = 10; break;
        case 'nu_cdt_120': tasaAnual = 10; break;
        case 'personalizado':
          tasaAnual = parseFloat(document.getElementById('porcentajePersonalizado').value);
          if (!tasaAnual) {
            alert("Ingresa un porcentaje vÃ¡lido.");
            return;
          }
          break;
      }

      let monto = montoInicial;
      let gananciaTotal = 0;
      const tasaDiaria = Math.pow(1 + tasaAnual / 100, 1 / 365) - 1;

      for (let i = 1; i <= dias; i++) {
        const gananciaDiaria = monto * tasaDiaria;
        monto += gananciaDiaria;
        gananciaTotal += gananciaDiaria;

        if (i % 30 === 0 && aporteMensual > 0) {
          monto += aporteMensual;
        }
      }

      let retencion = 0;
      if (gananciaTotal / dias > 2588.57) {
        retencion = gananciaTotal * 0.07;
        monto -= retencion;
      }

      const formatoPesos = (valor) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(valor);

      document.getElementById('resultados').style.display = 'block';
      document.getElementById('montoFinal').textContent = `ðŸ’° Monto total final: ${formatoPesos(monto)}`;
      document.getElementById('gananciaFinal').textContent = `ðŸ“ˆ Ganancia generada: ${formatoPesos(gananciaTotal)}`;
      document.getElementById('retencionFinal').textContent = `ðŸ’¸ RetenciÃ³n de ganancias: ${formatoPesos(retencion)}`;
    }

    function calcularGananciaPrestamo() {
      const montoPrestamo = parseFloat(montoPrestamoInput.value.replace(/\D/g, ''));
      const interesMensual = obtenerValorNumerico(document.getElementById('interesMensualPrestamo'));
      const plazo = parseInt(document.getElementById('plazoPrestamo').value);

      if (!montoPrestamo || !plazo || interesMensual <= 0) {
        alert("Por favor, ingresa valores vÃ¡lidos.");
        return;
      }

      const pagoMensual = montoPrestamo * (interesMensual * Math.pow(1 + interesMensual, plazo)) / (Math.pow(1 + interesMensual, plazo) - 1);
      const ganancia = pagoMensual * plazo - montoPrestamo;

      const formatoPesos = (valor) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(valor);

      document.getElementById('resultadoPrestamo').style.display = 'block';
      document.getElementById('gananciaPrestamo').textContent = `ðŸ’¸ Ganancia total por prÃ©stamo: ${formatoPesos(ganancia)}`;
      document.getElementById('pagoMensual').textContent = `ðŸ“… Pago mensual: ${formatoPesos(pagoMensual)}`;
    }

    function mostrarCalculadora(tipo) {
      const secciones = document.querySelectorAll('.section');
      secciones.forEach(seccion => seccion.classList.remove('active'));

      const botones = document.querySelectorAll('.tabs button');
      botones.forEach(boton => boton.classList.remove('active'));

      document.getElementById(tipo).classList.add('active');
      document.getElementById(`tab${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`).classList.add('active');
    }
  </script>
</body>
</html>
