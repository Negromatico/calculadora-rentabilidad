<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Financiera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="darkmode-toggle" onclick="toggleDarkMode()">☾</button>

<div class="container">
  <div class="card">
    <h1>Calculadora de Rentabilidad</h1>

    <label for="monto">Monto Inicial</label>
    <input type="text" id="monto" placeholder="Ej: 1.000.000" oninput="formatearInputMonto()">

    <label for="aporteMensual">Aporte Mensual</label>
    <input type="text" id="aporteMensual" placeholder="Ej: 100.000" value="0" oninput="formatearInputMonto()">

    <label for="entidad">Entidad</label>
    <select id="entidad">
      <option value="nu_flexible">Nu - Flexible (9.5%)</option>
      <option value="nu_cdt_90">Nu - CDT 90 días (10%)</option>
      <option value="nu_cdt_120">Nu - CDT 120 días (10%)</option>
      <option value="rapipay">Rapipay (9%)</option>
      <option value="lulobank">Lulobank (9.5%)</option>
      <option value="personalizado">Personalizado</option>
    </select>

    <p id="descripcionEntidad"></p>

    <div id="porcentajePersonalizadoContainer" style="display:none;">
      <label for="porcentajePersonalizado">Porcentaje anual (%)</label>
      <input type="number" id="porcentajePersonalizado" placeholder="Ej: 12">
    </div>

    <label for="plazoValor">Plazo</label>
    <input type="number" id="plazoValor" placeholder="Ej: 12">

    <select id="plazoTipo">
      <option value="dias">Días</option>
      <option value="meses">Meses</option>
      <option value="anios">Años</option>
    </select>

    <button onclick="calcular()">Calcular Rentabilidad</button>
    <div id="resultado"></div>
  </div>

  <div class="card">
    <h2>Calculadora de Préstamos</h2>

    <label for="montoPrestamo">Monto a prestar</label>
    <input type="text" id="montoPrestamo" placeholder="Ej: 2.000.000" oninput="formatearInputMonto()">

    <label for="interesAnualPrestamo">Interés anual (%)</label>
    <input type="number" id="interesAnualPrestamo" placeholder="Ej: 25">

    <label for="plazoPrestamo">Plazo en meses</label>
    <input type="number" id="plazoPrestamo" placeholder="Ej: 12">

    <button onclick="calcularPrestamo()">Calcular Préstamo</button>
    <div id="resultadoPrestamo"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
